query nftActivity($address: String!) {
  nftByMintAddress(address: $address) {
    activities {
      id
      metadata
      price
      createdAt
      wallets {
        address
        twitterHandle
        profile {
          profileImageUrlLowres
          handle
          walletAddress
        }
      }
      activityType
      auctionHouse {
        address
        treasuryMint
      }
    }
  }
}
