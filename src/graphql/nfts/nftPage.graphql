query nftPage($address: String!) {
  nft(address: $address) {
    address
    name
    sellerFeeBasisPoints
    mintAddress
    description
    image
    primarySaleHappened
    attributes {
      metadataAddress
      value
      traitType
    }
    creators {
      address
      verified
    }
    owner {
      address
    }
    purchases {
      id
      buyer
      auctionHouse
      price
      createdAt
    }
    listings {
      id
      tradeState
      seller
      metadata
      auctionHouse
      price
      tradeStateBump
      purchaseId
      createdAt
      canceledAt
    }
    offers {
      id
      tradeState
      buyer
      metadata
      auctionHouse
      price
      tradeStateBump
      tokenAccount
      purchaseId
      createdAt
      canceledAt
    }
  }
}
