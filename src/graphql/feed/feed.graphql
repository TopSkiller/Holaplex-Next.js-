query feed($address: PublicKey!, $limit: Int = 1000, $offset: Int = 0) {
  feedEvents(wallet: $address, limit: $limit, offset: $offset) {
    __typename
    ... on MintEvent {
      feedEventId
      createdAt
      nft {
        name
        image
        description
        owner {
          address
          associatedTokenAccountAddress
          twitterHandle
        }
        sellerFeeBasisPoints
        primarySaleHappened
        creators {
          address
          position
          profile {
            handle
            profileImageUrl
          }
        }
        address
        mintAddress
      }
    }
    ... on FollowEvent {
      feedEventId
      graphConnectionAddress
      createdAt
      connection {
        address
        from {
          address
          profile {
            handle
            profileImageUrl
          }
        }
        to {
          address
          profile {
            handle
            profileImageUrl
          }
        }
      }
    }
    ... on PurchaseEvent {
      feedEventId
      createdAt
      purchase {
        address
        buyer
        seller
        price
        nft {
          name
          image
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrl
            }
          }
          address
          mintAddress
        }
      }
    }
    ... on ListingEvent {
      feedEventId
      createdAt
      lifecycle
      listing {
        address
        seller
        price
        nft {
          name
          image
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrl
            }
          }
          address
          mintAddress
        }
      }
    }
    ... on OfferEvent {
      feedEventId
      createdAt
      lifecycle
      offer {
        address
        buyer
        price
        nft {
          name
          image
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrl
            }
          }
          address
          mintAddress
        }
      }
    }
  }
}
