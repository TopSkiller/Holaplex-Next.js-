query feed($address: PublicKey!, $limit: Int = 1000, $offset: Int = 0) {
  feedEvents(wallet: $address, limit: $limit, offset: $offset) {
    __typename
    ... on MintEvent {
      feedEventId
      createdAt
      nft {
        address
        mintAddress
        name
        image
        description
        creators {
          address
          position
          profile {
            profileImageUrl
            handle
          }
        }
      }
    }
    ... on FollowEvent {
      feedEventId
      graphConnectionAddress
      createdAt
      connection {
        address
        from {
          address
          profile {
            handle
          }
        }
        to {
          address
          profile {
            handle
          }
        }
      }
    }
    ... on PurchaseEvent {
      feedEventId
      createdAt
      purchase {
        buyer
        seller
        price
        nft {
          address
          mintAddress
          name
          image
          description
          creators {
            address
            position
            profile {
              profileImageUrl
              handle
            }
          }
        }
      }
    }
    ... on ListingEvent {
      feedEventId
      createdAt
      lifecycle
      listing {
        seller
        price
        nft {
          address
          mintAddress
          name
          image
          description
          creators {
            address
            position
            profile {
              profileImageUrl
              handle
            }
          }
        }
      }
    }
    ... on OfferEvent {
      feedEventId
      createdAt
      lifecycle
      offer {
        buyer
        price
        nft {
          address
          mintAddress
          name
          image
          description
          creators {
            address
            position
            profile {
              profileImageUrl
              handle
            }
          }
        }
      }
    }
  }
}
