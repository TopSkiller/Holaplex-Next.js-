query feed($address: PublicKey!, $limit: Int = 25, $offset: Int = 0, $excludeTypes: [String!]) {
  feedEvents(wallet: $address, limit: $limit, offset: $offset, excludeTypes: $excludeTypes) {
    __typename
    ... on MintEvent {
      feedEventId
      createdAt
      walletAddress
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
      }
      nft {
        name
        image(width: 600)
        description
        owner {
          address
          associatedTokenAccountAddress
          twitterHandle
        }
        sellerFeeBasisPoints
        primarySaleHappened
        creators {
          address
          position
          profile {
            handle
            profileImageUrlLowres
            profileImageUrlHighres
          }
        }
        address
        mintAddress
      }
    }
    ... on FollowEvent {
      feedEventId
      createdAt
      walletAddress
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
      }
      graphConnectionAddress
      connection {
        address
        from {
          address
          profile {
            handle
            profileImageUrlLowres
            profileImageUrlHighres
          }
        }
        to {
          address
          profile {
            handle
            profileImageUrlLowres
            profileImageUrlHighres
          }
        }
      }
    }
    ... on PurchaseEvent {
      feedEventId
      createdAt
      walletAddress
      profile {
        handle
        profileImageUrlLowres
      }
      purchase {
        id
        buyer
        seller
        price
        nft {
          name
          image(width: 600)
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrlLowres
            }
          }
          address
          mintAddress
        }
      }
    }
    ... on ListingEvent {
      feedEventId
      createdAt
      walletAddress
      profile {
        handle
        profileImageUrlLowres
      }
      lifecycle
      listing {
        id
        seller
        price
        nft {
          name
          image(width: 600)
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrlLowres
            }
          }
          address
          mintAddress
        }
      }
    }
    ... on OfferEvent {
      feedEventId
      createdAt
      walletAddress
      profile {
        handle
        profileImageUrlLowres
      }
      lifecycle
      offer {
        id
        buyer
        price
        nft {
          name
          image(width: 600)
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrlLowres
            }
          }
          address
          mintAddress
        }
      }
    }
  }
}
