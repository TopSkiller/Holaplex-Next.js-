query feed($address: PublicKey!) {
  feedEvents(wallet: $address, limit: 1000, offset: 0) {
    __typename
    ... on MintEvent {
      feedEventId
      createdAt
      nft {
        name
        image
        description
        creators {
          address
          position
          twitterHandle
        }
        address
        mintAddress
      }
    }
    ... on FollowEvent {
      feedEventId
      graphConnectionAddress
      createdAt
      connection {
        address
        from {
          address
          profile {
            handle
          }
        }
        to {
          address
          profile {
            handle
          }
        }
      }
    }
    ... on PurchaseEvent {
      feedEventId
      createdAt
      purchase {
        buyer
        seller
        price
        nft {
          name
          image
          description
          creators {
            address
            position
            twitterHandle
          }
          address
          mintAddress
        }
      }
    }
    ... on ListingEvent {
      feedEventId
      createdAt
      lifecycle
      listing {
        seller
        price
        nft {
          name
          image
          description
          creators {
            address
            position
            twitterHandle
          }
          address
          mintAddress
        }
      }
    }
    ... on OfferEvent {
      feedEventId
      createdAt
      lifecycle
      offer {
        buyer
        price
        nft {
          name
          image
          description
          creators {
            address
            position
            twitterHandle
          }
          address
          mintAddress
        }
      }
    }
  }
}
