#import "./profileInfo.graphql"

query getProfileFollowerOverview($pubKey: PublicKey!) {
  wallet(address: $pubKey) {
    connectionCounts {
      fromCount
      toCount
    }
  }
  connections(to: [$pubKey], limit: 1000, offset: 0) {
    from {
      address
      profile {
        handle
        profileImageUrl
        bannerImageUrl
      }
    }
  }
}
