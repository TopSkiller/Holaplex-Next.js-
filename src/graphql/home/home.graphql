# import "../feed/feed.graphql"

fragment ProfilePreview on Wallet {
  address
  profile {
    handle
    profileImageUrlHighres
    bannerImageUrl
  }
  nftCounts {
    owned
    created
  }
}

fragment BuyNowListing on ListingReceipt {
  address
  metadata
  nft {
    address
    name
    sellerFeeBasisPoints
    mintAddress
    description
    image
    primarySaleHappened
    creators {
      address
      share
      verified
    }
    owner {
      address
      associatedTokenAccountAddress
    }
    purchases {
      id
      buyer
      auctionHouse
      price
      createdAt
    }
    listings {
      id
      tradeState
      seller
      metadata
      auctionHouse
      price
      tradeStateBump
      createdAt
      canceledAt
    }
    offers {
      id
      tradeState
      buyer
      metadata
      auctionHouse
      price
      tradeStateBump
      tokenAccount
      createdAt
      canceledAt
    }
  }
}

fragment MarketplaceAuctionHouse on Marketplace {
  auctionHouse {
    address
    treasuryMint
    auctionHouseTreasury
    treasuryWithdrawalDestination
    feeWithdrawalDestination
    authority
    creator
    auctionHouseFeeAccount
    bump
    treasuryBump
    feePayerBump
    sellerFeeBasisPoints
    requiresSignOff
    canChangeSalePrice
  }
}

fragment MarketplacePreview on Marketplace {
  subdomain
  name
  bannerUrl
  creators {
    creatorAddress
    profile {
      handle
      profileImageUrlHighres
    }
  }
  auctionHouse {
    stats {
      floor
    }
  }
  stats {
    nfts
  }
}

query home(
  $userWallet: PublicKey
  $featuredProfileLimit: Int!
  $featuredBuyNowLimit: Int!
  $feedEventsLimit: Int!
) {
  feedEvents(
    wallet: "ALphA7iWKMUi8owfbSKFm2i3BxG6LbasYYXt8sP85Upz"
    limit: $feedEventsLimit
    offset: 0
    excludeTypes: ["follow"]
  ) {
    __typename
    ... on MintEvent {
      ...MintEventPreview
    }
    ... on FollowEvent {
      ...FollowEventPreview
    }
    ... on PurchaseEvent {
      ...PurchaseEventPreview
    }
    ... on ListingEvent {
      ...ListingEventPreview
    }
    ... on OfferEvent {
      ...OfferEventPreview
    }
  }

  followWallets(wallet: $userWallet, limit: $featuredProfileLimit, offset: 0) {
    ...ProfilePreview
  }

  featuredListings(limit: $featuredBuyNowLimit, offset: 0) {
    ...BuyNowListing
  }

  buyNowMarketplace: marketplace(subdomain: "haus") {
    ...MarketplaceAuctionHouse
  }

  featuredMarketplaces: marketplaces(
    subdomains: [
      "junglecats"
      "womeninnfts"
      "nft4good"
      "monkedao"
      "pixelbands"
      "event"
      "skeletoncrew"
      "thechimpions"
    ]
  ) {
    ...MarketplacePreview
  }
}
