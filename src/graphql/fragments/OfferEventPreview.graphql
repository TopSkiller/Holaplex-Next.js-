#import "./Profile.graphql"

fragment OfferEventPreview on OfferEvent {
  feedEventId
  createdAt
  walletAddress
  profile {
    handle
    profileImageUrlLowres
    profileImageUrlHighres
    bannerImageUrl
  }
  lifecycle
  offer {
    id
    buyer
    price
    nft {
      name
      image(width: 600)
      description
      owner {
        address
        associatedTokenAccountAddress
        twitterHandle
      }
      offers {
        id
        buyer
        price
        nft {
          name
          image(width: 600)
          description
          owner {
            address
            associatedTokenAccountAddress
            twitterHandle
          }
          sellerFeeBasisPoints
          primarySaleHappened
          creators {
            address
            position
            profile {
              handle
              profileImageUrlLowres
              profileImageUrlHighres
              bannerImageUrl
            }
          }
          address
          mintAddress
        }
      }
      address
      mintAddress
    }
  }
  wallet {
    nftCounts {
      owned
      created
    }
  }
}
