fragment FollowEventPreview on FollowEvent {
  feedEventId
  createdAt
  walletAddress
  profile {
    handle
    profileImageUrlLowres
    profileImageUrlHighres
    bannerImageUrl
  }
  graphConnectionAddress
  connection {
    address
    from {
      address
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
        bannerImageUrl
      }
    }
    to {
      address
      profile {
        handle
        profileImageUrlLowres
        profileImageUrlHighres
        bannerImageUrl
      }
    }
  }
  wallet {
    nftCounts {
      owned
      created
    }
  }
}
