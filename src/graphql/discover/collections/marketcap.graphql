# import "../fragments/NftCard.graphql"

query discoverCollectionsByMarketCap($searchTerm: String, $start: DateTimeUtc!, $end: DateTimeUtc!, $limit: Int!, $offset: Int!) {
  collectionsFeaturedByMarketCap(term:$searchTerm, startDate:$start endDate:$end, limit: $limit, offset:$offset, orderDirection:DESC) {
    ...NftCard
  }
  marketplace(subdomain: "haus") {
    ...MarketplaceAuctionHouse
  }
}
