query discoverProfilesAll($userWallet: PublicKey, $limit: Int!, $offset: Int!) {
  followWallets(wallet: $userWallet, limit: $limit, offset: $offset) {
    address
    profile {
      handle
      profileImageUrlHighres
      bannerImageUrl
    }
    nftCounts {
      owned
      created
    }
  }
}
