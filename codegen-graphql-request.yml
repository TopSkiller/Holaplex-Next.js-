schema:
  - ${NEXT_PUBLIC_HASURA_GRAPHQL_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_GRAPHQL_ADMIN_SECRET}
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/indexerTypes.ssr.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
